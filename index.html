<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Liga de Fútbol - Jornadas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .jornadas {
      flex: 2;
    }

    .jornada {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .jornada h3 {
      margin-top: 0;
      color: #2980b9;
    }

    .opcion-resultado {
      display: inline-block;
      padding: 6px 12px;
      margin: 4px;
      background-color: #e0e0e0;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .opcion-resultado:hover {
      background-color: #d0d0d0;
    }

    .opcion-resultado.seleccionado {
      background-color: #b2fab4;
      font-weight: bold;
    }

    .clasificacion {
      flex: 1;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      height: 100%;
      position: sticky;
      top: 20px;
      overflow-y: auto;
      font-size: 0.8em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: center;
    }

    .destacado-rojo {
      background-color: #ffcccc;
      font-weight: bold;
    }

    .leyenda {
      margin-top: 10px;
      font-size: 0.9em;
    }

    .leyenda span {
      display: inline-block;
      width: 20px;
      height: 10px;
      margin-right: 5px;
    }

    .rojo { background-color: #ffcccc; }
  </style>
</head>
<body>

  <h1>Calendario de Jornadas - Liga de Fútbol</h1>

  <div class="container">
    <div class="jornadas" id="partidos-container"></div>

    <div class="clasificacion">
      <h2>Clasificación</h2>
      <table>
        <thead>
          <tr>
            <th>Pos.</th>
            <th>Equipo</th>
            <th>Pts</th>
          </tr>
        </thead>
        <tbody id="tabla-cuerpo"></tbody>
      </table>
      <div class="leyenda">
        <p><span class="rojo"></span>Posiciones de descenso</p>
      </div>
    </div>
  </div>

  <script>
    const puntosInicialesBase = {
      "Villarreal B": 43,
      "Marbella FC": 43,
      "Yeclano Deportivo": 42,
      "At. Sanluqueño": 42,
      "Alcoyano": 41,
      "Fuenlabrada": 40,
      "Recreativo": 37,
      "CF Intercity": 29
    };

    const jornadas = [
      {
        nombre: "Jornada 37",
        partidos: [
          ["Algeciras CF", "Alcoyano"],
          ["Marbella FC", "Antequera CF"],
          ["At. Sanluqueño", "Real Murcia"],
          ["Villarreal B", "Sevilla At"],
          ["CF Intercity", "Hércules"],
          ["RM Castilla", "Fuenlabrada"],
          ["Recreativo", "AD Mérida"],
          ["AD Ceuta FC", "Yeclano Deportivo"]
        ]
      },
      {
        nombre: "Jornada 38",
        partidos: [
          ["Alcoyano", "RM Castilla"],
          ["Marbella FC", "Antequera CF"],
          ["Hércules", "At. Sanluqueño"],
          ["Betis Deportivo", "Villarreal B"],
          ["Yeclano Deportivo", "CF Intercity"],
          ["Fuenlabrada", "Recreativo"]
        ]
      }
    ];

    const puntosIniciales = JSON.parse(JSON.stringify(puntosInicialesBase));
    const resultadosSeleccionados = {};

    function crearJornadas() {
      const container = document.getElementById("partidos-container");

      jornadas.forEach((jornada, index) => {
        const div = document.createElement("div");
        div.className = "jornada";

        const h3 = document.createElement("h3");
        h3.textContent = jornada.nombre;
        div.appendChild(h3);

        jornada.partidos.forEach((partido, i) => {
          const contenedor = document.createElement("div");

          const opciones = [
            { texto: partido[0], value: partido[0] },
            { texto: "Empate", value: "empate" },
            { texto: partido[1], value: partido[1] }
          ];

          opciones.forEach(opcion => {
            const span = document.createElement("span");
            span.className = "opcion-resultado";
            span.textContent = opcion.texto;
            span.setAttribute("data-partido-id", `${index}-${i}`);
            span.setAttribute("data-valor", opcion.value);

            span.addEventListener("click", () => {
              const yaSeleccionado = span.classList.contains("seleccionado");

              document.querySelectorAll(`.opcion-resultado[data-partido-id='${index}-${i}']`)
                .forEach(el => el.classList.remove("seleccionado"));

              if (yaSeleccionado) {
                delete resultadosSeleccionados[`${index}-${i}`];
              } else {
                span.classList.add("seleccionado");
                resultadosSeleccionados[`${index}-${i}`] = opcion.value;
              }

              calcularTabla();
            });

            contenedor.appendChild(span);
          });

          div.appendChild(contenedor);
        });

        container.appendChild(div);
      });
    }

    function calcularTabla() {
      const tabla = document.getElementById("tabla-cuerpo");
      const puntos = JSON.parse(JSON.stringify(puntosInicialesBase));

      for (const key in resultadosSeleccionados) {
        const [jornadaIdx, partidoIdx] = key.split("-").map(Number);
        const partido = jornadas[jornadaIdx].partidos[partidoIdx];
        const resultado = resultadosSeleccionados[key];

        if (resultado === partido[0]) {
          if (puntos[partido[0]] !== undefined) puntos[partido[0]] += 3;
        } else if (resultado === partido[1]) {
          if (puntos[partido[1]] !== undefined) puntos[partido[1]] += 3;
        } else if (resultado === "empate") {
          if (puntos[partido[0]] !== undefined) puntos[partido[0]] += 1;
          if (puntos[partido[1]] !== undefined) puntos[partido[1]] += 1;
        }
      }

      const equipos = Object.keys(puntos).map(equipo => ({
        equipo,
        puntos: puntos[equipo]
      }));

      equipos.sort((a, b) => b.puntos - a.puntos);

      tabla.innerHTML = "";

      equipos.forEach((equipo, index) => {
        const tr = document.createElement("tr");

        const tdPos = document.createElement("td");
        tdPos.textContent = index + 1;

        const tdEquipo = document.createElement("td");
        tdEquipo.textContent = equipo.equipo;

        const tdPts = document.createElement("td");
        tdPts.textContent = equipo.puntos;

        if (index >= 5) {
          tdPos.classList.add("destacado-rojo");
          tdEquipo.classList.add("destacado-rojo");
          tdPts.classList.add("destacado-rojo");
        }

        tr.appendChild(tdPos);
        tr.appendChild(tdEquipo);
        tr.appendChild(tdPts);
        tabla.appendChild(tr);
      });
    }

    crearJornadas();
    calcularTabla();
  </script>
</body>
</html>
