<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clasificación 1ª RFEF - Yeclano Virtual</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #e0f7ff;
      justify-content: flex-start;
    }

    .titulo {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
    }

    .titulo span.azul {
      color: #0044cc;
    }

    .titulo span.rojo {
      color: #cc0000;
    }

    .contenido {
      display: flex;
      flex: 1;
      overflow: hidden;
      height: 100%;
    }

    .jornadas {
      width: 65%;
      padding: 15px;
      font-size: 18px;
      overflow-y: auto;
      height: 100%;
    }

    .clasificacion {
      width: 35%;
      padding: 10px;
      border-left: 2px solid #000;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100%;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 16px;
    }

    th, td {
      border: 1px solid #000;
      padding: 6px 4px;
      text-align: left;
    }

    th {
      background-color: #ddd;
    }

    th:nth-child(1), td:nth-child(1) {
      width: 10%;
      font-size: 14px;
    }

    th:nth-child(2), td:nth-child(2) {
      width: 50%;
      font-size: 20px;
    }

    th:nth-child(3), td:nth-child(3) {
      width: 40%;
      font-size: 22px;
      font-weight: bold;
      text-align: right;
    }

    .pos-1 {
      background-color: #add8e6;
      font-weight: bold;
    }

    .pos-2-5 {
      background-color: #90ee90;
      font-weight: bold;
    }

    .pos-16-20 {
      background-color: #f08080;
      font-weight: bold;
    }

    h2 {
      font-size: 22px;
      margin: 0 0 10px 0;
    }

    button {
      margin: 4px;
      font-size: 16px;
      padding: 4px 10px;
    }

    .jornada {
      border: 2px solid #000;
      padding: 10px;
      margin-bottom: 15px;
    }

    .jornada h3 {
      margin: 0 0 10px 0;
      font-size: 22px;
    }

    .selected {
      background-color: green !important;
      color: white !important;
    }

    .partidos-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .partido {
      border: 1px solid #aaa;
      padding: 10px;
      background-color: #fff;
      text-align: center;
      font-size: 18px;
    }

    .partido p {
      margin: 0 0 10px 0;
      font-weight: bold;
      font-size: 20px;
    }

    @media (max-width: 768px) {
      .contenido {
        flex-direction: column;
        height: auto;
      }

      .jornadas, .clasificacion {
        width: 100%;
        height: auto;
        padding: 10px;
      }

      .clasificacion {
        order: 1;
        border-left: none;
        border-bottom: 2px solid #000;
      }

      .jornadas {
        order: 2;
      }

      .partidos-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="titulo">
    <span class="azul">@juega</span><span class="rojo">elyeclano</span>
  </div>

  <div class="contenido">
    <div class="jornadas" id="jornadas"></div>
    <div class="clasificacion">
      <h2>Clasificación</h2>
      <table id="tabla-clasificacion"></table>
    </div>
  </div>

  <script>
    const puntosBase = {
     
      "Villarreal B": 43,
      "Fuenlabrada": 43,
      "Marbella FC": 42,
      "Yeclano Deportivo": 42,
      "At. Sanluqueño": 41,
      "Recreativo": 40,
      "Alcoyano": 37,
      "CF Intercity": 29
    };

    const clasificacion = { ...puntosBase };

    function actualizarClasificacion() {
      const tabla = document.getElementById("tabla-clasificacion");
      tabla.innerHTML = "<tr><th>Pos</th><th>Equipo</th><th>Pts</th></tr>";
      const ordenados = Object.entries(clasificacion).sort((a, b) => b[1] - a[1]);
      ordenados.forEach(([equipo, puntos], i) => {
        let clase = "";
        if (i === 0) clase = "pos-1";
        else if (i >= 1 && i <= 4) clase = "pos-2-5";
        else if (i >= 15) clase = "pos-16-20";
        tabla.innerHTML += `<tr class="${clase}"><td>${i + 1}</td><td>${equipo}</td><td>${puntos}</td></tr>`;
      });
    }

    const jornadas = [
      {
      
      {
        nombre: "Jornada 37",
        partidos: [
          ["AD Ceuta FC", "Yeclano Deportivo"],
          ["Alcorcón", "Marbella FC"],
          ["Algeciras CF", "Alcoyano"],
          ["Antequera CF", "Betis Deportivo"],
          ["Atlético B", "UD Ibiza"],
          ["CF Intercity", "Hércules"],
          ["RM Castilla", "Fuenlabrada"],
          ["Recreativo", "AD Mérida"],
          ["At. Sanluqueño", "Real Murcia"],
          ["Villarreal B", "Sevilla At"]
        ]
      },
      {
        nombre: "Jornada 38",
        partidos: [
          ["Fuenlabrada", "Recreativo"],
          ["Hércules", "At. Sanluqueño"],
          ["Betis Deportivo", "Villarreal B"],
          ["AD Mérida", "Atlético B"],
          ["Sevilla At", "Alcorcón"],
          ["Yeclano Deportivo", "CF Intercity"],
          ["UD Ibiza", "AD Ceuta FC"],
          ["Marbella FC", "Antequera CF"],
          ["Real Murcia", "Algeciras CF"],
          ["Alcoyano", "RM Castilla"]
        ]
      }
    ];

    function renderizarJornadas() {
      const container = document.getElementById("jornadas");
      jornadas.forEach((jornada) => {
        const div = document.createElement("div");
        div.classList.add("jornada");
        div.innerHTML = `<h3>${jornada.nombre}</h3>`;

        const grid = document.createElement("div");
        grid.classList.add("partidos-grid");

        jornada.partidos.forEach((partido) => {
          const containerPartido = document.createElement("div");
          containerPartido.classList.add("partido");

          const parrafo = document.createElement("p");
          parrafo.textContent = `${partido[0]} vs ${partido[1]}`;
          containerPartido.appendChild(parrafo);

          const opciones = [partido[0], "Empate", partido[1]];
          let estadoAnterior = "";

          opciones.forEach(opcion => {
            const btn = document.createElement("button");
            btn.textContent = opcion;
            btn.addEventListener("click", () => {
              const botones = containerPartido.querySelectorAll("button");
              botones.forEach(b => b.classList.remove("selected"));
              btn.classList.add("selected");

              const seleccion = opcion;
              if (estadoAnterior && estadoAnterior !== "Selecciona resultado") {
                if (estadoAnterior === "Empate") {
                  clasificacion[partido[0]]--;
                  clasificacion[partido[1]]--;
                } else {
                  clasificacion[estadoAnterior] -= 3;
                }
              }

              if (seleccion === partido[0]) {
                clasificacion[partido[0]] += 3;
              } else if (seleccion === partido[1]) {
                clasificacion[partido[1]] += 3;
              } else if (seleccion === "Empate") {
                clasificacion[partido[0]] += 1;
                clasificacion[partido[1]] += 1;
              }

              estadoAnterior = seleccion;
              actualizarClasificacion();
            });
            containerPartido.appendChild(btn);
          });

          grid.appendChild(containerPartido);
        });

        div.appendChild(grid);
        container.appendChild(div);
      });
    }

    actualizarClasificacion();
    renderizarJornadas();
  </script>
</body>
</html>
