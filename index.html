<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clasificación 1ª RFEF - Yeclano Virtual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .jornadas {
      width: 65%;
      padding: 20px;
      overflow-y: scroll;
      height: 100vh;
      font-size: 24px;
    }
    .clasificacion {
      width: 35%;
      padding: 20px;
      border-left: 2px solid #000;
      overflow: hidden;
      background-color: #f5f5f5;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 2px solid #000;
      padding: 8px;
      text-align: left;
      font-size: 18px;
    }
    th {
      background-color: #ddd;
    }
    .pos-1 {
      background-color: #add8e6;
      font-weight: bold;
    }
    .pos-2-5 {
      background-color: #90ee90;
      font-weight: bold;
    }
    .pos-16-20 {
      background-color: #f08080;
      font-weight: bold;
    }
    select {
      margin-top: 5px;
      font-size: 20px;
      width: 100%;
    }
    h2 {
      font-size: 28px;
    }
    .leyenda {
      margin-top: 20px;
      font-size: 18px;
    }
    .leyenda span {
      display: inline-block;
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="jornadas" id="jornadas"></div>
  <div class="clasificacion">
    <h2>Clasificación</h2>
    <table id="tabla-clasificacion"></table>
    <div class="leyenda">
      <p><span class="pos-1"></span>1º Clasificado</p>
      <p><span class="pos-2-5"></span>2º al 5º</p>
      <p><span class="pos-16-20"></span>Puestos de descenso (16º al 20º)</p>
    </div>
  </div>
  <script>
    const puntosBase = {
      "AD Ceuta FC": 57,
      "Real Murcia": 53,
      "Antequera CF": 53,
      "UD Ibiza": 52,
      "AD Mérida": 50,
      "Atlético B": 49,
      "Sevilla At": 47,
      "RM Castilla": 46,
      "Alcorcón": 44,
      "Hércules": 44,
      "Algeciras CF": 44,
      "Betis Deportivo": 44,
      "Villarreal B": 40,
      "Fuenlabrada": 40,
      "Yeclano Deportivo": 38,
      "Marbella FC": 37,
      "At. Sanluqueño": 36,
      "Recreativo": 35,
      "Alcoyano": 34,
      "CF Intercity": 29
    };

    const clasificacion = { ...puntosBase };

    const jornadas = [
      {
        nombre: "Jornada 34",
        partidos: [
          ["Marbella FC", "Atlético B"],
          ["At. Sanluqueño", "CF Intercity"],
          ["Alcoyano", "Recreativo"],
          ["Yeclano Deportivo", "Algeciras CF"],
          ["RM Castilla", "AD Ceuta FC"],
          ["Sevilla At", "Betis Deportivo"],
          ["AD Mérida", "Antequera CF"],
          ["Real Murcia", "Villarreal B"],
          ["Hércules", "Alcorcón"],
          ["UD Ibiza", "Fuenlabrada"]
        ]
      },
      {
        nombre: "Jornada 35",
        partidos: [
          ["Algeciras CF", "Betis Deportivo"],
          ["AD Ceuta FC", "AD Mérida"],
          ["Alcorcón", "Yeclano Deportivo"],
          ["At. Sanluqueño", "Alcoyano"],
          ["Antequera CF", "Sevilla At"],
          ["Atlético B", "Fuenlabrada"],
          ["Recreativo", "UD Ibiza"],
          ["CF Intercity", "Real Murcia"],
          ["RM Castilla", "Marbella FC"],
          ["Villarreal B", "Hércules"]
        ]
      },
      {
        nombre: "Jornada 36",
        partidos: [
          ["UD Ibiza", "Alcorcón"],
          ["Alcoyano", "CF Intercity"],
          ["Yeclano Deportivo", "Villarreal B"],
          ["Betis Deportivo", "At. Sanluqueño"],
          ["Real Murcia", "Antequera CF"],
          ["Fuenlabrada", "AD Ceuta FC"],
          ["Sevilla At", "Atlético B"],
          ["AD Mérida", "RM Castilla"],
          ["Marbella FC", "Recreativo"],
          ["Hércules", "Algeciras CF"]
        ]
      },
      {
        nombre: "Jornada 37",
        partidos: [
          ["AD Ceuta FC", "Yeclano Deportivo"],
          ["Alcorcón", "Marbella FC"],
          ["Algeciras CF", "Alcoyano"],
          ["Antequera CF", "Betis Deportivo"],
          ["Atlético B", "UD Ibiza"],
          ["CF Intercity", "Hércules"],
          ["RM Castilla", "Fuenlabrada"],
          ["Recreativo", "AD Mérida"],
          ["At. Sanluqueño", "Real Murcia"],
          ["Villarreal B", "Sevilla At"]
        ]
      },
      {
        nombre: "Jornada 38",
        partidos: [
          ["Fuenlabrada", "Recreativo"],
          ["Hércules", "At. Sanluqueño"],
          ["Betis Deportivo", "Villarreal B"],
          ["AD Mérida", "Atlético B"],
          ["Sevilla At", "Alcorcón"],
          ["Yeclano Deportivo", "CF Intercity"],
          ["UD Ibiza", "AD Ceuta FC"],
          ["Marbella FC", "Antequera CF"],
          ["Real Murcia", "Algeciras CF"],
          ["Alcoyano", "RM Castilla"]
        ]
      }
    ];

    function actualizarClasificacion() {
      const tabla = document.getElementById("tabla-clasificacion");
      tabla.innerHTML = "<tr><th>Pos</th><th>Equipo</th><th>Puntos</th></tr>";
      const ordenados = Object.entries(clasificacion)
        .sort((a, b) => b[1] - a[1]);
      ordenados.forEach(([equipo, puntos], i) => {
        let clase = "";
        if (i === 0) clase = "pos-1";
        else if (i >= 1 && i <= 4) clase = "pos-2-5";
        else if (i >= 15) clase = "pos-16-20";
        tabla.innerHTML += `<tr class="${clase}"><td><strong>${i + 1}</strong></td><td>${equipo}</td><td><strong>${puntos}</strong></td></tr>`;
      });
    }

    function renderizarJornadas() {
      const container = document.getElementById("jornadas");
      jornadas.forEach((jornada, jIndex) => {
        const div = document.createElement("div");
        div.innerHTML = `<h3>${jornada.nombre}</h3>`;
        jornada.partidos.forEach((partido, index) => {
          const select = document.createElement("select");
          const opciones = [
            "Selecciona resultado",
            partido[0],
            "Empate",
            partido[1]
          ];
          opciones.forEach(op => {
            const option = document.createElement("option");
            option.value = op;
            option.textContent = op;
            select.appendChild(option);
          });

          let estadoAnterior = "";

          select.addEventListener("change", () => {
            const seleccion = select.value;
            // Revertir puntos anteriores si existía uno válido
            if (estadoAnterior && estadoAnterior !== "Selecciona resultado") {
              if (estadoAnterior === "Empate") {
                clasificacion[partido[0]]--;
                clasificacion[partido[1]]--;
              } else {
                clasificacion[estadoAnterior] -= 3;
              }
            }

            // Aplicar nuevo resultado
            if (seleccion === partido[0]) {
              clasificacion[partido[0]] += 3;
            } else if (seleccion === partido[1]) {
              clasificacion[partido[1]] += 3;
            } else if (seleccion === "Empate") {
              clasificacion[partido[0]] += 1;
              clasificacion[partido[1]] += 1;
            }

            estadoAnterior = seleccion;
            actualizarClasificacion();
          });

          const p = document.createElement("p");
          p.textContent = `${partido[0]} vs ${partido[1]}`;
          p.appendChild(select);
          div.appendChild(p);
        });
        container.appendChild(div);
      });
    }

    actualizarClasificacion();
    renderizarJornadas();
  </script>
</body>
</html>
