<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clasificación 1ª RFEF - Yeclano Virtual</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
      background-color: #e0f7ff;
    }

    .jornadas {
      width: 65%;
      padding: 20px;
      overflow-y: auto;
      height: 100vh;
      font-size: 24px;
    }

    .clasificacion {
      width: 35%;
      padding: 20px;
      border-left: 2px solid #000;
      overflow-y: hidden;
      background-color: #f5f5f5;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 2px solid #000;
      padding: 8px;
      text-align: left;
      font-size: 16px;
    }

    th {
      background-color: #ddd;
    }

    .pos-1 {
      background-color: #add8e6;
      font-weight: bold;
    }

    .pos-2-5 {
      background-color: #90ee90;
      font-weight: bold;
    }

    .pos-16-20 {
      background-color: #f08080;
      font-weight: bold;
    }

    h2 {
      font-size: 24px;
    }

    .leyenda {
      margin-top: 20px;
      font-size: 16px;
    }

    .leyenda span {
      display: inline-block;
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 10px;
    }

    label {
      margin-right: 15px;
      font-size: 18px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }

      .jornadas,
      .clasificacion {
        width: 100%;
        height: auto;
        padding: 10px;
      }

      .jornadas {
        order: 2;
      }

      .clasificacion {
        order: 1;
        border-left: none;
        border-bottom: 2px solid #000;
      }

      h2 {
        font-size: 20px;
      }

      th, td {
        font-size: 14px;
      }

      .leyenda {
        font-size: 14px;
      }

      label {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="jornadas" id="jornadas"></div>
  <div class="clasificacion">
    <h2>Clasificación</h2>
    <table id="tabla-clasificacion"></table>
    <div class="leyenda">
      <p><span class="pos-1"></span>1º Clasificado</p>
      <p><span class="pos-2-5"></span>2º al 5º</p>
      <p><span class="pos-16-20"></span>Puestos de descenso (16º al 20º)</p>
    </div>
  </div>
  <script>
    const puntosBase = {
      "AD Ceuta FC": 60,
      "Real Murcia": 57,
      "UD Ibiza": 55,
      "AD Mérida": 53,
      "Antequera CF": 53,
      "Atlético B": 49,
      "Sevilla At": 48,
      "Hércules": 47,
      "RM Castilla": 46,
      "Algeciras CF": 45,
      "Betis Deportivo": 45,
      "Alcorcón": 44,
      "Villarreal B": 40,
      "Fuenlabrada": 40,
      "Marbella FC": 40,
      "Yeclano Deportivo": 39,
      "At. Sanluqueño": 39,
      "Recreativo": 36,
      "Alcoyano": 35,
      "CF Intercity": 29
    };

    const clasificacion = { ...puntosBase };

    const jornadas = [
      {
        nombre: "Jornada 35",
        partidos: [
          ["Algeciras CF", "Betis Deportivo"],
          ["AD Ceuta FC", "AD Mérida"],
          ["Alcorcón", "Yeclano Deportivo"],
          ["At. Sanluqueño", "Alcoyano"],
          ["Antequera CF", "Sevilla At"],
          ["Atlético B", "Fuenlabrada"],
          ["Recreativo", "UD Ibiza"],
          ["CF Intercity", "Real Murcia"],
          ["RM Castilla", "Marbella FC"],
          ["Villarreal B", "Hércules"]
        ]
      },
      {
        nombre: "Jornada 36",
        partidos: [
          ["UD Ibiza", "Alcorcón"],
          ["Alcoyano", "CF Intercity"],
          ["Yeclano Deportivo", "Villarreal B"],
          ["Betis Deportivo", "At. Sanluqueño"],
          ["Real Murcia", "Antequera CF"],
          ["Fuenlabrada", "AD Ceuta FC"],
          ["Sevilla At", "Atlético B"],
          ["AD Mérida", "RM Castilla"],
          ["Marbella FC", "Recreativo"],
          ["Hércules", "Algeciras CF"]
        ]
      }
    ];

    function actualizarClasificacion() {
      const tabla = document.getElementById("tabla-clasificacion");
      tabla.innerHTML = "<tr><th>Pos</th><th>Equipo</th><th>Puntos</th></tr>";
      const ordenados = Object.entries(clasificacion).sort((a, b) => b[1] - a[1]);
      ordenados.forEach(([equipo, puntos], i) => {
        let clase = "";
        if (i === 0) clase = "pos-1";
        else if (i >= 1 && i <= 4) clase = "pos-2-5";
        else if (i >= 15) clase = "pos-16-20";
        tabla.innerHTML += `<tr class="${clase}"><td><strong>${i + 1}</strong></td><td>${equipo}</td><td><strong>${puntos}</strong></td></tr>`;
      });
    }

    function renderizarJornadas() {
      const container = document.getElementById("jornadas");
      jornadas.forEach((jornada, jIndex) => {
        const div = document.createElement("div");
        div.innerHTML = `<h3>${jornada.nombre}</h3>`;
        jornada.partidos.forEach((partido) => {
          const p = document.createElement("p");
          p.textContent = `${partido[0]} vs ${partido[1]}`;
          const form = document.createElement("div");
          form.style.margin = "5px 0";

          const opciones = [partido[0], "Empate", partido[1]];
          let estadoAnterior = "";

          opciones.forEach(op => {
            const label = document.createElement("label");
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = `resultado-${jIndex}-${partido[0]}-${partido[1]}`;
            radio.value = op;

            radio.addEventListener("change", () => {
              if (estadoAnterior && estadoAnterior !== "Selecciona resultado") {
                if (estadoAnterior === "Empate") {
                  clasificacion[partido[0]]--;
                  clasificacion[partido[1]]--;
                } else {
                  clasificacion[estadoAnterior] -= 3;
                }
              }

              if (radio.value === partido[0]) {
                clasificacion[partido[0]] += 3;
              } else if (radio.value === partido[1]) {
                clasificacion[partido[1]] += 3;
              } else if (radio.value === "Empate") {
                clasificacion[partido[0]] += 1;
                clasificacion[partido[1]] += 1;
              }

              estadoAnterior = radio.value;
              actualizarClasificacion();
            });

            label.appendChild(radio);
            label.append(` ${op}`);
            form.appendChild(label);
          });

          p.appendChild(form);
          div.appendChild(p);
        });
        container.appendChild(div);
      });
    }

    actualizarClasificacion();
    renderizarJornadas();
  </script>
</body>
</html>
