<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Liga 1ª RFEF - Grupo 2</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .clasificacion, .jornada { margin-bottom: 30px; }
    .clasificacion table { border-collapse: collapse; width: 100%; }
    .clasificacion th, .clasificacion td { border: 1px solid #ccc; padding: 5px; text-align: center; }
    .jornada div { margin-bottom: 5px; }
    .leyenda span { margin-right: 20px; }
  </style>
</head>
<body>
  <h1>Clasificación 1ª RFEF - Grupo 2</h1>
  <div id="clasificacion" class="clasificacion"></div>
  <h2>Jornadas</h2>
  <div id="jornadas" class="jornadas"></div>

  <script>
    const equipos = {
      "AD Ceuta FC": 57,
      "Real Murcia": 53,
      "Antequera CF": 53,
      "UD Ibiza": 52,
      "AD Mérida": 50,
      "Atlético B": 49,
      "Sevilla At": 47,
      "RM Castilla": 46,
      "Alcorcón": 44,
      "Hércules": 44,
      "Algeciras CF": 44,
      "Betis Deportivo": 44,
      "Villarreal B": 40,
      "Fuenlabrada": 40,
      "Yeclano Deportivo": 38,
      "Marbella FC": 37,
      "At. Sanluqueño": 36,
      "Recreativo": 35,
      "Alcoyano": 34,
      "CF Intercity": 29
    };

    const jornadas = [
      ["Marbella FC - Atlético B", "At. Sanluqueño - CF Intercity", "Alcoyano - Recreativo", "Yeclano Deportivo - Algeciras CF", "RM Castilla - AD Ceuta FC", "Sevilla At - Betis Deportivo", "AD Mérida - Antequera CF", "Real Murcia - Villarreal B", "Hércules - Alcorcón", "UD Ibiza - Fuenlabrada"],
      ["Algeciras CF - Betis Deportivo", "AD Ceuta FC - AD Mérida", "Alcorcón - Yeclano Deportivo", "At. Sanluqueño - Alcoyano", "Antequera CF - Sevilla At", "Atlético B - Fuenlabrada", "Recreativo - UD Ibiza", "CF Intercity - Real Murcia", "RM Castilla - Marbella FC", "Villarreal B - Hércules"],
      ["UD Ibiza - Alcorcón", "Alcoyano - CF Intercity", "Yeclano Deportivo - Villarreal B", "Betis Deportivo - At. Sanluqueño", "Real Murcia - Antequera CF", "Fuenlabrada - AD Ceuta FC", "Sevilla At - Atlético B", "AD Mérida - RM Castilla", "Marbella FC - Recreativo", "Hércules - Algeciras CF"],
      ["AD Ceuta FC - Yeclano Deportivo", "Alcorcón - Marbella FC", "Algeciras CF - Alcoyano", "Antequera CF - Betis Deportivo", "Atlético B - UD Ibiza", "CF Intercity - Hércules", "RM Castilla - Fuenlabrada", "Recreativo - AD Mérida", "At. Sanluqueño - Real Murcia", "Villarreal B - Sevilla At"],
      ["Fuenlabrada - Recreativo", "Hércules - At. Sanluqueño", "Betis Deportivo - Villarreal B", "AD Mérida - Atlético B", "Sevilla At - Alcorcón", "Yeclano Deportivo - CF Intercity", "UD Ibiza - AD Ceuta FC", "Marbella FC - Antequera CF", "Real Murcia - Algeciras CF", "Alcoyano - RM Castilla"]
    ];

    function mostrarClasificacion() {
      const clasificacion = Object.entries(equipos)
        .sort((a, b) => b[1] - a[1])
        .map(([equipo, puntos], i) => 
          `<tr><td>${i+1}</td><td>${equipo}</td><td>${puntos}</td></tr>`
        ).join("");

      document.getElementById("clasificacion").innerHTML = `
        <table>
          <thead><tr><th>Pos</th><th>Equipo</th><th>Puntos</th></tr></thead>
          <tbody>${clasificacion}</tbody>
        </table>
      `;
    }

    function mostrarJornadas() {
      const jornadasHTML = jornadas.map((partidos, index) => `
        <div class="jornada">
          <h3>Jornada ${34 + index}</h3>
          ${partidos.map(p => `<div>${p}</div>`).join("")}
        </div>
      `).join("");
      document.getElementById("jornadas").innerHTML = jornadasHTML;
    }

    mostrarClasificacion();
    mostrarJornadas();
  </script>
</body>
</html>
