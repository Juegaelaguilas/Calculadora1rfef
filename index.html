<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clasificación 1ª RFEF - Yeclano Virtual</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #e0f7ff;
    }

    header {
      background-color: white;
      text-align: center;
      padding: 10px;
      font-size: 28px;
      font-weight: bold;
    }

    header span.azul {
      color: #0044cc;
    }

    header span.rojo {
      color: #cc0000;
    }

    .contenido {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .jornadas {
      width: 65%;
      padding: 20px;
      overflow-y: auto;
      font-size: 20px;
    }

    .clasificacion {
      width: 35%;
      padding: 10px;
      border-left: 2px solid #000;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100%;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #000;
      padding: 4px;
      text-align: left;
    }

    th {
      background-color: #ddd;
    }

    .pos-1 {
      background-color: #add8e6;
      font-weight: bold;
    }

    .pos-2-5 {
      background-color: #90ee90;
      font-weight: bold;
    }

    .pos-16-20 {
      background-color: #f08080;
      font-weight: bold;
    }

    h2 {
      font-size: 18px;
      margin: 0 0 10px 0;
    }

    .leyenda {
      margin-top: auto;
      font-size: 12px;
    }

    .leyenda span {
      display: inline-block;
      width: 14px;
      height: 14px;
      vertical-align: middle;
      margin-right: 6px;
    }

    button {
      margin: 2px;
      font-size: 14px;
      padding: 2px 6px;
    }

    @media (max-width: 768px) {
      .contenido {
        flex-direction: column;
        height: auto;
      }

      .jornadas, .clasificacion {
        width: 100%;
        height: auto;
        padding: 10px;
      }

      .clasificacion {
        order: 1;
        border-left: none;
        border-bottom: 2px solid #000;
      }

      .jornadas {
        order: 2;
      }
    }
  </style>
</head>
<body>
  <header>
    <span class="azul">@juega</span><span class="rojo">elyeclano</span>
  </header>

  <div class="contenido">
    <div class="jornadas" id="jornadas"></div>
    <div class="clasificacion">
      <h2>Clasificación</h2>
      <table id="tabla-clasificacion"></table>
      <div class="leyenda">
        <p><span class="pos-1"></span>1º Clasificado</p>
        <p><span class="pos-2-5"></span>2º al 5º</p>
        <p><span class="pos-16-20"></span>16º al 20º (descenso)</p>
      </div>
    </div>
  </div>

  <script>
    const puntosBase = {
      "AD Ceuta FC": 60,
      "Real Murcia": 57,
      "UD Ibiza": 55,
      "AD Mérida": 53,
      "Antequera CF": 53,
      "Atlético B": 49,
      "Sevilla At": 48,
      "Hércules": 47,
      "RM Castilla": 46,
      "Algeciras CF": 45,
      "Betis Deportivo": 45,
      "Alcorcón": 44,
      "Villarreal B": 40,
      "Fuenlabrada": 40,
      "Marbella FC": 40,
      "Yeclano Deportivo": 39,
      "At. Sanluqueño": 39,
      "Recreativo": 36,
      "Alcoyano": 35,
      "CF Intercity": 29
    };

    const clasificacion = { ...puntosBase };

    function actualizarClasificacion() {
      const tabla = document.getElementById("tabla-clasificacion");
      tabla.innerHTML = "<tr><th>Pos</th><th>Equipo</th><th>Pts</th></tr>";
      const ordenados = Object.entries(clasificacion).sort((a, b) => b[1] - a[1]);
      ordenados.forEach(([equipo, puntos], i) => {
        let clase = "";
        if (i === 0) clase = "pos-1";
        else if (i >= 1 && i <= 4) clase = "pos-2-5";
        else if (i >= 15) clase = "pos-16-20";
        tabla.innerHTML += `<tr class="${clase}"><td>${i + 1}</td><td>${equipo}</td><td>${puntos}</td></tr>`;
      });
    }

    const jornadas = [
      {
        nombre: "Jornada 35",
        partidos: [
          ["Algeciras CF", "Betis Deportivo"],
          ["AD Ceuta FC", "AD Mérida"],
          ["Alcorcón", "Yeclano Deportivo"],
          ["At. Sanluqueño", "Alcoyano"],
          ["Antequera CF", "Sevilla At"],
          ["Atlético B", "Fuenlabrada"],
          ["Recreativo", "UD Ibiza"],
          ["CF Intercity", "Real Murcia"],
          ["RM Castilla", "Marbella FC"],
          ["Villarreal B", "Hércules"]
        ]
      }
    ];

    function renderizarJornadas() {
      const container = document.getElementById("jornadas");
      jornadas.forEach((jornada) => {
        const div = document.createElement("div");
        div.innerHTML = `<h3>${jornada.nombre}</h3>`;
        jornada.partidos.forEach((partido) => {
          const containerPartido = document.createElement("div");
          containerPartido.innerHTML = `<p>${partido[0]} vs ${partido[1]}</p>`;

          const opciones = [partido[0], "Empate", partido[1]];
          let estadoAnterior = "";

          opciones.forEach(opcion => {
            const btn = document.createElement("button");
            btn.textContent = opcion;
            btn.style.margin = "2px";
            btn.addEventListener("click", () => {
              if (estadoAnterior && estadoAnterior !== "Selecciona resultado") {
                if (estadoAnterior === "Empate") {
                  clasificacion[partido[0]]--;
                  clasificacion[partido[1]]--;
                } else {
                  clasificacion[estadoAnterior] -= 3;
                }
              }

              if (opcion === "Empate") {
                clasificacion[partido[0]] += 1;
                clasificacion[partido[1]] += 1;
              } else {
                clasificacion[opcion] += 3;
              }

              estadoAnterior = opcion;
              actualizarClasificacion();
            });
            containerPartido.appendChild(btn);
          });

          div.appendChild(containerPartido);
        });
        container.appendChild(div);
      });
    }

    actualizarClasificacion();
    renderizarJornadas();
  </script>
</body>
</html>
