<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Liga de Fútbol - Jornadas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 30px;
    }

    .jornadas {
      flex: 2;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .jornada {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .jornada h3 {
      margin-top: 0;
      color: #2980b9;
      font-size: 1.5em;
      font-weight: bold;
    }

    label {
      display: block;
      margin: 10px 0;
      font-size: 1.1em;
    }

    select {
      margin-left: 10px;
      padding: 8px;
      font-size: 1.1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .clasificacion {
      width: 300px;
      height: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 20px;
      right: 20px;
      max-height: 80vh;
      overflow-y: auto;
      font-size: 0.9em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 2px solid #000; /* Bordes de la tabla en negro */
      padding: 8px;
      text-align: center;
    }

    .destacado-azul {
      background-color: #d0e8ff;
      font-weight: bold;
    }

    .destacado-verde {
      background-color: #d9fdd3;
      font-weight: bold;
    }

    .destacado-rojo {
      background-color: #ffcccc;
      font-weight: bold;
    }

    .leyenda {
      margin-top: 20px;
      font-size: 1em;
    }

    .leyenda span {
      display: inline-block;
      width: 20px;
      height: 10px;
      margin-right: 5px;
    }

    .azul { background-color: #d0e8ff; }
    .verde { background-color: #d9fdd3; }
    .rojo { background-color: #ffcccc; }

    /* Mejoras para los números en negrita */
    .negrita {
      font-weight: bold;
    }

    /* Mejoras en la clasificación */
    .clasificacion table th, .clasificacion table td {
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1>Calendario de Jornadas - Liga de Fútbol</h1>

  <div class="container">
    <div class="jornadas" id="partidos-container"></div>

    <div class="clasificacion">
      <h2>Clasificación</h2>
      <table>
        <thead>
          <tr>
            <th>Pos.</th>
            <th>Equipo</th>
            <th>Pts</th>
          </tr>
        </thead>
        <tbody id="tabla-cuerpo"></tbody>
      </table>
      <div class="leyenda">
        <p><span class="azul"></span><span class="negrita">1ª Posición (Ascenso directo)</span></p>
        <p><span class="verde"></span><span class="negrita">2ª a 5ª Posición (Playoffs)</span></p>
        <p><span class="rojo"></span><span class="negrita">16ª a 20ª Posición (Descenso)</span></p>
      </div>
    </div>
  </div>

  <script>
    const puntosIniciales = {
      "AD Ceuta FC": 57,
      "Real Murcia": 53,
      "Antequera CF": 53,
      "UD Ibiza": 52,
      "AD Mérida": 50,
      "Atlético B": 49,
      "Sevilla At": 47,
      "RM Castilla": 46,
      "Alcorcón": 44,
      "Hércules": 44,
      "Algeciras CF": 44,
      "Betis Deportivo": 44,
      "Villarreal B": 40,
      "Fuenlabrada": 40,
      "Yeclano Deportivo": 38,
      "Marbella FC": 37,
      "At. Sanluqueño": 36,
      "Recreativo": 35,
      "Alcoyano": 34,
      "CF Intercity": 29
    };

    const jornadas = [
      {
        nombre: "Jornada 34",
        partidos: [
          ["Marbella FC", "Atlético B"],
          ["At. Sanluqueño", "CF Intercity"],
          ["Alcoyano", "Recreativo"],
          ["Yeclano Deportivo", "Algeciras CF"],
          ["RM Castilla", "AD Ceuta FC"],
          ["Sevilla At", "Betis Deportivo"],
          ["AD Mérida", "Antequera CF"],
          ["Real Murcia", "Villarreal B"],
          ["Hércules", "Alcorcón"],
          ["UD Ibiza", "Fuenlabrada"]
        ]
      },
      {
        nombre: "Jornada 35",
        partidos: [
          ["Algeciras CF", "Betis Deportivo"],
          ["AD Ceuta FC", "AD Mérida"],
          ["Alcorcón", "Yeclano Deportivo"],
          ["At. Sanluqueño", "Alcoyano"],
          ["Antequera CF", "Sevilla At"],
          ["Atlético B", "Fuenlabrada"],
          ["Recreativo", "UD Ibiza"],
          ["CF Intercity", "Real Murcia"],
          ["RM Castilla", "Marbella FC"],
          ["Villarreal B", "Hércules"]
        ]
      },
      {
        nombre: "Jornada 36",
        partidos: [
          ["UD Ibiza", "Alcorcón"],
          ["Alcoyano", "CF Intercity"],
          ["Yeclano Deportivo", "Villarreal B"],
          ["Betis Deportivo", "At. Sanluqueño"],
          ["Real Murcia", "Antequera CF"],
          ["Fuenlabrada", "AD Ceuta FC"],
          ["Sevilla At", "Atlético B"],
          ["AD Mérida", "RM Castilla"],
          ["Marbella FC", "Recreativo"],
          ["Hércules", "Algeciras CF"]
        ]
      },
      {
        nombre: "Jornada 37",
        partidos: [
          ["AD Ceuta FC", "Yeclano Deportivo"],
          ["Alcorcón", "Marbella FC"],
          ["Algeciras CF", "Alcoyano"],
          ["Antequera CF", "Betis Deportivo"],
          ["Atlético B", "UD Ibiza"],
          ["CF Intercity", "Hércules"],
          ["RM Castilla", "Fuenlabrada"],
          ["Recreativo", "AD Mérida"],
          ["At. Sanluqueño", "Real Murcia"],
          ["Villarreal B", "Sevilla At"]
        ]
      },
      {
        nombre: "Jornada 38",
        partidos: [
          ["Fuenlabrada", "Recreativo"],
          ["Hércules", "At. Sanluqueño"],
          ["Betis Deportivo", "Villarreal B"],
          ["AD Mérida", "Atlético B"],
          ["Sevilla At", "Alcorcón"],
          ["Yeclano Deportivo", "CF Intercity"],
          ["UD Ibiza", "AD Ceuta FC"],
          ["Marbella FC", "Antequera CF"],
          ["Real Murcia", "Algeciras CF"],
          ["Alcoyano", "RM Castilla"]
        ]
      }
    ];

    function crearJornadas() {
      const container = document.getElementById("partidos-container");

      jornadas.forEach((jornada, index) => {
        const div = document.createElement("div");
        div.className = "jornada";

        const h3 = document.createElement("h3");
        h3.textContent = jornada.nombre;
        div.appendChild(h3);

        jornada.partidos.forEach((partido, i) => {
          const label = document.createElement("label");
          label.textContent = `${partido[0]} vs ${partido[1]}`;

          const select = document.createElement("select");
          select.id = `partido-${index}-${i}`;
          select.setAttribute("data-local", partido[0]);
          select.setAttribute("data-visitante", partido[1]);

          select.appendChild(new Option("Seleccionar resultado", ""));
          select.appendChild(new Option(`${partido[0]} gana`, partido[0]));
          select.appendChild(new Option("Empate", "empate"));
          select.appendChild(new Option(`${partido[1]} gana`, partido[1]));

          label.appendChild(select);
          div.appendChild(label);

          // Añadir el listener de cambio de select
          select.addEventListener("change", actualizarPuntos);
        });

        container.appendChild(div);
      });
    }

    function actualizarPuntos() {
      // Inicializa los puntos nuevamente para calcular la clasificación
      let puntos = { ...puntosIniciales };

      jornadas.forEach((jornada, index) => {
        jornada.partidos.forEach((partido, i) => {
          const select = document.getElementById(`partido-${index}-${i}`);
          if (select && select.value) {
            const resultado = select.value;

            if (resultado === partido[0]) {
              puntos[partido[0]] += 3; // Gana el equipo local
            } else if (resultado === partido[1]) {
              puntos[partido[1]] += 3; // Gana el equipo visitante
            } else if (resultado === "empate") {
              puntos[partido[0]] += 1; // Empate, ambos suman 1
              puntos[partido[1]] += 1;
            }
          }
        });
      });

      // Ordena los equipos por puntos
      const clasificacion = Object.keys(puntos).map(equipo => ({
        equipo,
        puntos: puntos[equipo]
      })).sort((a, b) => b.puntos - a.puntos);

      mostrarClasificacion(clasificacion);
    }

    function mostrarClasificacion(clasificacion) {
      const tablaCuerpo = document.getElementById("tabla-cuerpo");
      tablaCuerpo.innerHTML = "";

      clasificacion.forEach((equipo, index) => {
        const tr = document.createElement("tr");
        const tdPos = document.createElement("td");
        tdPos.textContent = index + 1;

        const tdEquipo = document.createElement("td");
        tdEquipo.textContent = equipo.equipo;

        const tdPts = document.createElement("td");
        tdPts.textContent = equipo.puntos;

        // Colorear dependiendo de la posición
        if (index < 1) {
          tdPos.classList.add("destacado-azul");
        } else if (index >= 1 && index <= 4) {
          tdPos.classList.add("destacado-verde");
        } else if (index >= 15) {
          tdPos.classList.add("destacado-rojo");
        }

        tr.appendChild(tdPos);
        tr.appendChild(tdEquipo);
        tr.appendChild(tdPts);

        tablaCuerpo.appendChild(tr);
      });
    }

    crearJornadas();
    actualizarPuntos(); // Inicializar la clasificación al cargar la página
  </script>
</body>
</html>
