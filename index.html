    @media (max-width: 768px) {

        height: auto;
      }

      .jornadas,

        height: auto;
        padding: 10px;
      }

      .jornadas {
        order: 2;
      }

      .clasificacion {
        order: 1;
        border-left: none;
        border-bottom: 2px solid #000;
      }

      h2 {
        font-size: 22px;
      }

      th, td {
        font-size: 16px;
      }

      select {
        font-size: 18px;
      }

      .leyenda {
        font-size: 16px;
      }
    }
  </style>
</head>
