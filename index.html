<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Liga de Fútbol - Jornadas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .jornadas {
      flex: 2;
    }

    .jornada {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .jornada h3 {
      margin-top: 0;
      color: #2980b9;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    select {
      margin-left: 10px;
      padding: 5px;
    }

    .clasificacion {
      flex: 1;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      height: fit-content;
      max-height: 80vh;
      position: sticky;
      top: 20px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }

    .destacado-azul {
      background-color: #d0e8ff;
      font-weight: bold;
    }

    .destacado-verde {
      background-color: #d9fdd3;
    }

    .destacado-rojo {
      background-color: #ffcccc;
      font-weight: bold;
    }

    .leyenda {
      margin-top: 10px;
      font-size: 0.9em;
    }

    .leyenda span {
      display: inline-block;
      width: 20px;
      height: 10px;
      margin-right: 5px;
    }

    .azul { background-color: #d0e8ff; }
    .verde { background-color: #d9fdd3; }
    .rojo { background-color: #ffcccc; }
  </style>
</head>
<body>

  <h1>Calendario de Jornadas - Liga de Fútbol</h1>

  <div class="container">
    <div class="jornadas" id="partidos-container"></div>

    <div class="clasificacion">
      <h2>Clasificación</h2>
      <table>
        <thead>
          <tr>
            <th>Pos.</th>
            <th>Equipo</th>
            <th>Pts</th>
          </tr>
        </thead>
        <tbody id="tabla-cuerpo"></tbody>
      </table>
      <div class="leyenda">
        <p><span class="azul"></span>1ª Posición (Ascenso directo)</p>
        <p><span class="verde"></span>2ª a 5ª Posición (Playoffs)</p>
        <p><span class="rojo"></span>16ª a 20ª Posición (Descenso)</p>
      </div>
    </div>
  </div>

  <script>
    const puntosIniciales = {
      "AD Ceuta FC": 57,
      "Real Murcia": 53,
      "Antequera CF": 53,
      "UD Ibiza": 52,
      "AD Mérida": 50,
      "Atlético B": 49,
      "Sevilla At": 47,
      "RM Castilla": 46,
      "Alcorcón": 44,
      "Hércules": 44,
      "Algeciras CF": 44,
      "Betis Deportivo": 44,
      "Villarreal B": 40,
      "Fuenlabrada": 40,
      "Yeclano Deportivo": 38,
      "Marbella FC": 37,
      "At. Sanluqueño": 36,
      "Recreativo": 35,
      "Alcoyano": 34,
      "CF Intercity": 29
    };

    const jornadas = [
      {
        nombre: "Jornada 34",
        partidos: [
          ["Real Murcia", "Atlético B"],
          ["Antequera CF", "UD Ibiza"],
          ["AD Ceuta FC", "Recreativo"],
          ["AD Mérida", "Alcorcón"],
          ["Sevilla At", "RM Castilla"],
          ["Betis Deportivo", "Villarreal B"],
          ["Hércules", "Alcoyano"],
          ["CF Intercity", "Fuenlabrada"],
          ["Algeciras CF", "Yeclano Deportivo"],
          ["At. Sanluqueño", "Marbella FC"]
        ]
      },
      {
        nombre: "Jornada 35",
        partidos: [
          ["Atlético B", "Antequera CF"],
          ["UD Ibiza", "AD Ceuta FC"],
          ["Recreativo", "Real Murcia"],
          ["Alcorcón", "Sevilla At"],
          ["RM Castilla", "AD Mérida"],
          ["Villarreal B", "Betis Deportivo"],
          ["Alcoyano", "CF Intercity"],
          ["Fuenlabrada", "Hércules"],
          ["Yeclano Deportivo", "At. Sanluqueño"],
          ["Marbella FC", "Algeciras CF"]
        ]
      },
      {
        nombre: "Jornada 36",
        partidos: [
          ["Atlético B", "UD Ibiza"],
          ["AD Ceuta FC", "Recreativo"],
          ["Antequera CF", "Real Murcia"],
          ["Sevilla At", "RM Castilla"],
          ["AD Mérida", "Betis Deportivo"],
          ["Alcorcón", "Villarreal B"],
          ["CF Intercity", "Fuenlabrada"],
          ["Hércules", "Yeclano Deportivo"],
          ["Alcoyano", "At. Sanluqueño"],
          ["Algeciras CF", "Marbella FC"]
        ]
      },
      {
        nombre: "Jornada 37",
        partidos: [
          ["AD Ceuta FC", "Atlético B"],
          ["UD Ibiza", "Antequera CF"],
          ["Recreativo", "Real Murcia"],
          ["RM Castilla", "Sevilla At"],
          ["Betis Deportivo", "AD Mérida"],
          ["Villarreal B", "Alcorcón"],
          ["Fuenlabrada", "CF Intercity"],
          ["Yeclano Deportivo", "Hércules"],
          ["At. Sanluqueño", "Alcoyano"],
          ["Marbella FC", "Algeciras CF"]
        ]
      },
      {
        nombre: "Jornada 38",
        partidos: [
          ["Atlético B", "Recreativo"],
          ["Antequera CF", "AD Ceuta FC"],
          ["Real Murcia", "UD Ibiza"],
          ["Sevilla At", "Alcorcón"],
          ["AD Mérida", "RM Castilla"],
          ["Betis Deportivo", "Alcoyano"],
          ["Villarreal B", "CF Intercity"],
          ["Hércules", "Fuenlabrada"],
          ["Yeclano Deportivo", "Marbella FC"],
          ["Algeciras CF", "At. Sanluqueño"]
        ]
      }
    ];

    function crearJornadas() {
      const container = document.getElementById("partidos-container");

      jornadas.forEach((jornada, index) => {
        const div = document.createElement("div");
        div.className = "jornada";

        const h3 = document.createElement("h3");
        h3.textContent = jornada.nombre;
        div.appendChild(h3);

        jornada.partidos.forEach((partido, i) => {
          const label = document.createElement("label");
          label.textContent = `${partido[0]} vs ${partido[1]}`;

          const select = document.createElement("select");
          select.id = `partido-${index}-${i}`;
          select.setAttribute("data-local", partido[0]);
          select.setAttribute("data-visitante", partido[1]);

          select.appendChild(new Option("Seleccionar resultado", ""));
          select.appendChild(new Option(`${partido[0]} gana`, partido[0]));
          select.appendChild(new Option("Empate", "empate"));
          select.appendChild(new Option(`${partido[1]} gana`, partido[1]));

          select.addEventListener("change", calcularTabla);

          label.appendChild(select);
          div.appendChild(label);
        });

        container.appendChild(div);
      });
    }

    function calcularTabla() {
      const puntos = { ...puntosIniciales };

      const selects = document.querySelectorAll("select");
      selects.forEach(select => {
        const valor = select.value;
        if (!valor) return;

        const local = select.getAttribute("data-local");
        const visitante = select.getAttribute("data-visitante");

        if (valor === "empate") {
          puntos[local] += 1;
          puntos[visitante] += 1;
        } else {
          puntos[valor] += 3;
        }
      });

      const clasificacion = Object.entries(puntos).sort((a, b) => b[1] - a[1]);

      const cuerpo = document.getElementById("tabla-cuerpo");
      cuerpo.innerHTML = "";

      clasificacion.forEach(([equipo, pts], index) => {
        const fila = document.createElement("tr");

        if (index === 0) {
          fila.classList.add("destacado-azul");
        } else if (index >= 1 && index <= 4) {
          fila.classList.add("destacado-verde");
        } else if (index >= 15 && index <= 19) {
          fila.classList.add("destacado-rojo");
        }

        fila.innerHTML = `
          <td>${index + 1}</td>
          <td>${equipo}</td>
          <td>${pts}</td>
        `;
        cuerpo.appendChild(fila);
      });
    }

    crearJornadas();
    calcularTabla(); // Esto hace que la tabla se muestre desde el inicio
  </script>
</body>
</html>
