<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Liga de Fútbol - Jornadas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 30px;
    }

    .jornadas {
      flex: 2;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      max-height: 80vh; /* Añadido para limitar el alto de las jornadas */
      overflow-y: auto; /* Permitir desplazamiento solo en las jornadas */
    }

    .jornada {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .jornada h3 {
      margin-top: 0;
      color: #2980b9;
      font-size: 1.5em;
      font-weight: bold;
    }

    label {
      display: block;
      margin: 10px 0;
      font-size: 1.1em;
    }

    select {
      margin-left: 10px;
      padding: 8px;
      font-size: 1.1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .clasificacion {
      width: 300px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 20px;
      right: 20px;
      height: calc(100vh - 40px); /* Ocupa toda la altura de la ventana */
      max-height: 100%; /* Limitar para que no sobrepase la pantalla */
      overflow-y: auto; /* Permitir desplazamiento solo si es necesario */
      font-size: 0.9em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 2px solid #000; /* Bordes de la tabla en negro */
      padding: 8px;
      text-align: center;
    }

    .destacado-azul {
      background-color: #d0e8ff;
      font-weight: bold;
    }

    .destacado-verde {
      background-color: #d9fdd3;
      font-weight: bold;
    }

    .destacado-rojo {
      background-color: #ffcccc;
      font-weight: bold;
    }

    .leyenda {
      margin-top: 20px;
      font-size: 1em;
    }

    .leyenda span {
      display: inline-block;
      width: 20px;
      height: 10px;
      margin-right: 5px;
    }

    .azul { background-color: #d0e8ff; }
    .verde { background-color: #d9fdd3; }
    .rojo { background-color: #ffcccc; }

    /* Mejoras para los números en negrita */
    .negrita {
      font-weight: bold;
    }

    /* Mejoras en la clasificación */
    .clasificacion table th, .clasificacion table td {
      font-size: 1em;
    }
  </style>
</head>
<body>

    <div class="jornadas" id="partidos-container"></div>

      <table>

          <tr>
            <th>Pos.</th>
            <th>Equipo</th>
            <th>Pts</th>
          </tr>
        </thead>
        <tbody id="tabla-cuerpo"></tbody>
      </table>
      <div class="leyenda">
        <p><span class="azul"></span><span class="negrita">1ª Posición (Ascenso directo)</span></p>
        <p><span class="verde"></span><span class="negrita">2ª a 5ª Posición (Playoffs)</span></p>

    function mostrarClasificacion(puntos) {
      const tablaCuerpo = document.getElementById("tabla-cuerpo");
      const equipos = Object.keys(puntos);

      equipos.sort((a, b) => puntos[b] - puntos[a]);

      equipos.forEach((equipo, index) => {
