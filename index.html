<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Liga de Fútbol - Jornadas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .jornadas {
      flex: 2;
    }

    .jornada {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .jornada h3 {
      margin-top: 0;
      color: #2980b9;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    select {
      margin-left: 10px;
      padding: 5px;
    }

    .clasificacion {
      flex: 1;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      height: 100%;
      max-height: none;
      position: sticky;
      top: 20px;
      overflow-y: auto;
      font-size: 0.8em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: center;
    }

    .destacado-rojo {
      background-color: #ffcccc;
      font-weight: bold;
    }

    .leyenda {
      margin-top: 10px;
      font-size: 0.9em;
    }

    .leyenda span {
      display: inline-block;
      width: 20px;
      height: 10px;
      margin-right: 5px;
    }

    .rojo { background-color: #ffcccc; }
  </style>
</head>
<body>

  <h1>Calendario de Jornadas - Liga de Fútbol</h1>

  <div class="container">
    <div class="jornadas" id="partidos-container"></div>

    <div class="clasificacion">
      <h2>Clasificación</h2>
      <table>
        <thead>
          <tr>
            <th>Pos.</th>
            <th>Equipo</th>
            <th>Pts</th>
          </tr>
        </thead>
        <tbody id="tabla-cuerpo"></tbody>
      </table>
      <div class="leyenda">
        <p><span class="rojo"></span>16ª a 20ª Posición (Descenso)</p>
      </div>
    </div>
  </div>

  <script>
    const puntosIniciales = {
      "Villarreal B": 43,
      "Marbella FC": 43,
      "Yeclano Deportivo": 42,
      "At. Sanluqueño": 42,
      "Alcoyano": 41,
      "Fuenlabrada": 40,
      "Recreativo": 37,
      "CF Intercity": 29
    };

    const jornadas = [
      {
        nombre: "Jornada 37",
        partidos: [
          ["Algeciras CF", "Alcoyano"],
          ["Atlético B", "UD Ibiza"],
          ["CF Intercity", "Hércules"],
          ["RM Castilla", "Fuenlabrada"],
          ["Recreativo", "AD Mérida"],
          ["At. Sanluqueño", "Real Murcia"],
          ["Villarreal B", "Sevilla At"],
          ["AD Ceuta FC", "Yeclano Deportivo"],
          ["Alcorcón", "Marbella FC"]
        ].filter(p => puntosIniciales.hasOwnProperty(p[0]) || puntosIniciales.hasOwnProperty(p[1]))
      },
      {
        nombre: "Jornada 38",
        partidos: [
          ["Fuenlabrada", "Recreativo"],
          ["Hércules", "At. Sanluqueño"],
          ["Betis Deportivo", "Villarreal B"],
          ["Sevilla At", "Alcorcón"],
          ["Yeclano Deportivo", "CF Intercity"],
          ["Marbella FC", "Antequera CF"],
          ["Real Murcia", "Algeciras CF"],
          ["Alcoyano", "RM Castilla"]
        ].filter(p => puntosIniciales.hasOwnProperty(p[0]) || puntosIniciales.hasOwnProperty(p[1]))
      }
    ];

    function crearJornadas() {
      const container = document.getElementById("partidos-container");

      jornadas.forEach((jornada, index) => {
        const div = document.createElement("div");
        div.className = "jornada";

        const h3 = document.createElement("h3");
        h3.textContent = jornada.nombre;
        div.appendChild(h3);

        jornada.partidos.forEach((partido, i) => {
          const label = document.createElement("label");
          label.textContent = `${partido[0]} vs ${partido[1]}`;

          const select = document.createElement("select");
          select.id = `partido-${index}-${i}`;
          select.setAttribute("data-local", partido[0]);
          select.setAttribute("data-visitante", partido[1]);

          select.appendChild(new Option("Seleccionar resultado", ""));
          select.appendChild(new Option(`${partido[0]} gana`, partido[0]));
          select.appendChild(new Option("Empate", "empate"));
          select.appendChild(new Option(`${partido[1]} gana`, partido[1]));

          label.appendChild(select);
          div.appendChild(label);
        });

        container.appendChild(div);
      });
    }

    function calcularTabla() {
      const tabla = document.getElementById("tabla-cuerpo");

      const equipos = Object.keys(puntosIniciales).map(equipo => ({
        equipo,
        puntos: puntosIniciales[equipo]
      }));

      jornadas.forEach((jornada, index) => {
        jornada.partidos.forEach((partido, i) => {
          const select = document.getElementById(`partido-${index}-${i}`);
          if (select && select.value) {
            const resultado = select.value;
            if (resultado === partido[0]) {
              puntosIniciales[partido[0]] += 3;
            } else if (resultado === partido[1]) {
              puntosIniciales[partido[1]] += 3;
            } else if (resultado === "empate") {
              puntosIniciales[partido[0]] += 1;
              puntosIniciales[partido[1]] += 1;
            }
          }
        });
      });

      equipos.sort((a, b) => b.puntos - a.puntos);

      tabla.innerHTML = "";

      equipos.forEach((equipo, index) => {
        const tr = document.createElement("tr");

        const tdPos = document.createElement("td");
        tdPos.textContent = index + 13; // Posición original desde el 13

        const tdEquipo = document.createElement("td");
        tdEquipo.textContent = equipo.equipo;

        const tdPts = document.createElement("td");
        tdPts.textContent = equipo.puntos;

        if (index + 13 >= 16) tdPos.classList.add("destacado-rojo");

        tr.appendChild(tdPos);
        tr.appendChild(tdEquipo);
        tr.appendChild(tdPts);
        tabla.appendChild(tr);
      });
    }

    crearJornadas();
    calcularTabla();
  </script>
</body>
</html>
