<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora 1ª RFEF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .jornada {
      margin-bottom: 20px;
    }

    select {
      margin-left: 10px;
    }

    #clasificacion {
      margin-left: 40px;
    }

    .destacado-azul {
      background-color: #a0c4ff;
    }

    .destacado-verde {
      background-color: #caffbf;
    }

    .destacado-rojo {
      background-color: #ffadad;
    }

    .leyenda {
      margin-top: 20px;
    }

    .leyenda span {
      display: inline-block;
      margin-right: 15px;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .leyenda .azul {
      background-color: #a0c4ff;
    }

    .leyenda .verde {
      background-color: #caffbf;
    }

    .leyenda .rojo {
      background-color: #ffadad;
    }
  </style>
</head>
<body>
  <div id="partidos-container"></div>

  <div id="clasificacion">
    <h2>Clasificación</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Pos</th>
          <th>Equipo</th>
          <th>Puntos</th>
        </tr>
      </thead>
      <tbody id="tabla-cuerpo"></tbody>
    </table>

    <div class="leyenda">
      <h4>Leyenda:</h4>
      <span class="azul">1º: Campeón</span>
      <span class="verde">2º-5º: Playoff</span>
      <span class="rojo">16º-20º: Descenso</span>
    </div>
  </div>

  <script>
    const puntosBase = {
      "AD Ceuta FC": 57,
      "Real Murcia": 53,
      "Antequera CF": 53,
      "UD Ibiza": 52,
      "AD Mérida": 50,
      "Atlético B": 49,
      "Sevilla At": 47,
      "RM Castilla": 46,
      "Alcorcón": 44,
      "Hércules": 44,
      "Algeciras CF": 44,
      "Betis Deportivo": 44,
      "Villarreal B": 40,
      "Fuenlabrada": 40,
      "Yeclano Deportivo": 38,
      "Marbella FC": 37,
      "At. Sanluqueño": 36,
      "Recreativo": 35,
      "Alcoyano": 34,
      "CF Intercity": 29
    };

    const jornadas = [
      {
        nombre: "Jornada 34",
        partidos: [
          ["Marbella FC", "Atlético B"],
          ["At. Sanluqueño", "CF Intercity"],
          ["Alcoyano", "Recreativo"],
          ["Yeclano Deportivo", "Algeciras CF"],
          ["RM Castilla", "AD Ceuta FC"],
          ["Sevilla At", "Betis Deportivo"],
          ["AD Mérida", "Antequera CF"],
          ["Real Murcia", "Villarreal B"],
          ["Hércules", "Alcorcón"],
          ["UD Ibiza", "Fuenlabrada"]
        ]
      },
      {
        nombre: "Jornada 35",
        partidos: [
          ["AD Ceuta FC", "Marbella FC"],
          ["Atlético B", "Algeciras CF"],
          ["CF Intercity", "Alcoyano"],
          ["Recreativo", "Yeclano Deportivo"],
          ["Betis Deportivo", "RM Castilla"],
          ["Antequera CF", "Sevilla At"],
          ["Villarreal B", "AD Mérida"],
          ["Fuenlabrada", "Real Murcia"],
          ["Alcorcón", "UD Ibiza"],
          ["Hércules", "At. Sanluqueño"]
        ]
      },
      {
        nombre: "Jornada 36",
        partidos: [
          ["At. Sanluqueño", "Atlético B"],
          ["Alcoyano", "AD Ceuta FC"],
          ["Yeclano Deportivo", "CF Intercity"],
          ["Algeciras CF", "Recreativo"],
          ["RM Castilla", "Marbella FC"],
          ["Sevilla At", "Real Murcia"],
          ["AD Mérida", "Betis Deportivo"],
          ["Antequera CF", "Fuenlabrada"],
          ["UD Ibiza", "Villarreal B"],
          ["Hércules", "Alcorcón"]
        ]
      },
      {
        nombre: "Jornada 37",
        partidos: [
          ["AD Ceuta FC", "At. Sanluqueño"],
          ["Atlético B", "Alcoyano"],
          ["CF Intercity", "Yeclano Deportivo"],
          ["Recreativo", "Algeciras CF"],
          ["Marbella FC", "RM Castilla"],
          ["Real Murcia", "Sevilla At"],
          ["Betis Deportivo", "AD Mérida"],
          ["Fuenlabrada", "Antequera CF"],
          ["Villarreal B", "UD Ibiza"],
          ["Alcorcón", "Hércules"]
        ]
      },
      {
        nombre: "Jornada 38",
        partidos: [
          ["Alcoyano", "AD Ceuta FC"],
          ["Yeclano Deportivo", "Atlético B"],
          ["Algeciras CF", "CF Intercity"],
          ["RM Castilla", "Recreativo"],
          ["Sevilla At", "Marbella FC"],
          ["AD Mérida", "Real Murcia"],
          ["Antequera CF", "Betis Deportivo"],
          ["UD Ibiza", "Fuenlabrada"],
          ["Hércules", "Villarreal B"],
          ["At. Sanluqueño", "Alcorcón"]
        ]
      }
    ];

    function crearJornadas() {
      const container = document.getElementById("partidos-container");

      jornadas.forEach((jornada, jIndex) => {
        const div = document.createElement("div");
        div.className = "jornada";
        const h3 = document.createElement("h3");
        h3.textContent = jornada.nombre;
        div.appendChild(h3);

        jornada.partidos.forEach((partido, pIndex) => {
          const label = document.createElement("label");
          label.textContent = `${partido[0]} vs ${partido[1]}`;
          const select = document.createElement("select");
          select.id = `j${jIndex}-p${pIndex}`;
          select.innerHTML = `
            <option value="">Seleccionar resultado</option>
            <option value="${partido[0]}">${partido[0]} gana</option>
            <option value="empate">Empate</option>
            <option value="${partido[1]}">${partido[1]} gana</option>
          `;
          select.addEventListener("change", calcularClasificacion);
          label.appendChild(select);
          div.appendChild(label);
          div.appendChild(document.createElement("br"));
        });

        container.appendChild(div);
      });
    }

    function calcularClasificacion() {
      const puntos = Object.assign({}, puntosBase);

      jornadas.forEach((jornada, jIndex) => {
        jornada.partidos.forEach((partido, pIndex) => {
          const select = document.getElementById(`j${jIndex}-p${pIndex}`);
          const resultado = select.value;
          if (resultado === partido[0]) {
            puntos[partido[0]] += 3;
          } else if (resultado === partido[1]) {
            puntos[partido[1]] += 3;
          } else if (resultado === "empate") {
            puntos[partido[0]] += 1;
            puntos[partido[1]] += 1;
          }
        });
      });

      const equipos = Object.keys(puntos).map(equipo => ({
        nombre: equipo,
        pts: puntos[equipo]
      }));

      equipos.sort((a, b) => b.pts - a.pts);

      const tbody = document.getElementById("tabla-cuerpo");
      tbody.innerHTML = "";

      equipos.forEach((equipo, i) => {
        const tr = document.createElement("tr");
        if (i === 0) tr.classList.add("destacado-azul");
        else if (i >= 1 && i <= 4) tr.classList.add("destacado-verde");
        else if (i >= 15) tr.classList.add("destacado-rojo");

        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${equipo.nombre}</td>
          <td>${equipo.pts}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    crearJornadas();
    calcularClasificacion();
  </script>
</body>
</html>
